  <div class="container pt-4">

    <div class="tabs-container">
      <ul class="nav nav-tabs custom-tabs">
        <li class="nav-item">
          <a class="nav-link" (click)="selectTab('dashboard')" [class.active]="selectedTab === 'dashboard'">Comidas de hoy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="selectTab('dieta')" [class.active]="selectedTab === 'dieta'">Mis dietas</a>

      <div class="tab-content">

          <app-dieta-manager></app-dieta-manager>

        <div *ngIf="selectedTab === 'new-dieta'">
          <app-new-dieta></app-new-dieta>

        <div *ngIf="selectedTab === 'comidas-list'">
          <app-comidas-list></app-comidas-list>
        </div>
