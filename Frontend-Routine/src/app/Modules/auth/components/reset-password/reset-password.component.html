<div class="container">
  <h2>Restablecer Contraseña</h2>
  <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" novalidate>
    <div class="form-group">
      <label for="password">Nueva Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
      required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$"
             #passwordField="ngModel">
      <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
        La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una minúscula, un número y un carácter especial.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Nueva Contraseña</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
             required [pattern]="password" #confirmPasswordField="ngModel">
      <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-danger">
        Las contraseñas no coinciden.
      </div>
    </div>
    <button type="submit" class="btn btn-warning mt-2" [disabled]="resetPasswordForm.invalid">Restablecer Contraseña</button>
  </form>
</div>
